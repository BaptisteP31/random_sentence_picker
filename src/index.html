<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random sentence picker</title>
</head>
<body>
    <navbar>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </navbar>

    <div class="container">
        <p>Add your sentences here, you can also directly add a list of sentences with a text file.</p>
        <form>
            <input type="radio" name="remise" value="remise" checked id="replacement">Draw with replacement<br>
            <input type="radio" name="remise" value="sans remise">Draw without replacement<br>
            <input type="text" name="sentence" id="sentence">
            <input type="submit" id="submit-button" value="Submit" onclick="javascript:void(0); return false;">
        </form>

        <br>
        <button id="pick-button">Pick a random sentence</button>
        <p id="picked-sentence"></p>

        <table id="sentence-table">
            <tr>
                <th>Sentence</th>
            </tr>
        </table>

        <br>
        <button id="clear-button">Clear</button>

        <br>
        <form id="import-form">
            <input type="file" id="file-input" value="Import"> 
            <input type="submit" id="upload-button" value="Upload" onclick="javascript:void(0); return false;">
        </form>
        <button id="download-button">Download as text file</button>

    </div>

    
    
</body>
</html>
